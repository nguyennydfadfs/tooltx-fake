<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PH√ÇN T√çCH MD5 (Random)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;

      align-items: center;

    }

    }

    }
    #toggleBtn {
      background: #444;
      color: #fff;
      border: none;
      margin-top: 10px;
      padding: 8px;
      cursor: pointer;
      width: 100%;
    }

    #sakura {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<canvas id="sakura"></canvas>

<div class="container" id="key-area">
  <h2>üîê Nh·∫≠p License Key</h2>
  <input type="password" id="license" placeholder="Nh·∫≠p License Key...">
  <button onclick="checkKey()">K√≠ch Ho·∫°t</button>
</div>

<div class="container hidden" id="main-app">
  <h2>PH√ÇN T√çCH MD5</h2>

  <label>üß† Ch·ªçn Game</label>
  <select id="gameType">
    <option value="sunwin">SUNWIN</option>
    <option value="b52">B52 CLUB</option>
  </select>

  <label>üß¨ Nh·∫≠p M√£ MD5</label>
  <input type="text" id="md5input" placeholder="(Kh√¥ng ·∫£nh h∆∞·ªüng - k·∫øt qu·∫£ random)">
  <button onclick="randomResult()">Ph√¢n T√≠ch</button>

  <div id="result"></div>
  <button onclick="toggleHistory()" id="toggleBtn">·∫®n/Hi·ªán L·ªãch S·ª≠</button>
  <div id="history" class="hidden"></div>
</div>

<script>
  const vipKey = "1";
  const regularKey = "admin";
  let historyList = [];

  function checkKey() {
    const inputKey = document.getElementById("license").value.trim();
    if (inputKey === vipKey || inputKey === regularKey) {
      document.getElementById("key-area").classList.add("hidden");
      document.getElementById("main-app").classList.remove("hidden");
    } else {
      alert("‚ùå Key kh√¥ng h·ª£p l·ªá!");
    }
  }

  function randomResult() {
    const game = document.getElementById("gameType").value;
    const dice = [
      Math.floor(Math.random() * 6) + 1,
      Math.floor(Math.random() * 6) + 1,
      Math.floor(Math.random() * 6) + 1
    ];
    const total = dice.reduce((a, b) => a + b, 0);
    const resultText = total >= 11 ? "T√†i" : "X·ªâu";

    const output = `
      <p>üéÆ <strong>Game:</strong> ${game.toUpperCase()}</p>
      <p><strong>K·∫øt qu·∫£:</strong> ${resultText} (${total})</p>
      <p>üé≤ <strong>Dice:</strong> ${dice.join(" - ")}</p>
    `;

    document.getElementById("result").innerHTML = output;

    historyList.unshift(output);
    if (historyList.length > 2) historyList = historyList.slice(0, 2);
    document.getElementById("history").innerHTML = historyList.join("<hr>");
  }

  function toggleHistory() {
    document.getElementById("history").classList.toggle("hidden");
  }
</script>

<script>
  const canvas = document.getElementById('sakura');
  const ctx = canvas.getContext('2d');
  const petals = [];
  const petalCount = 30;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Petal {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * -canvas.height;
      this.size = 8 + Math.random() * 8;
      this.speedY = 1 + Math.random() * 2;
      this.speedX = Math.random() * 2 - 1;
      this.opacity = 0.6 + Math.random() * 0.4;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.y > canvas.height) this.reset();
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 182, 193, ${this.opacity})`;
      ctx.ellipse(this.x, this.y, this.size * 0.6, this.size, Math.PI / 4, 0, 2 * Math.PI);
      ctx.fill();
    }
  }

  for (let i = 0; i < petalCount; i++) {
    petals.push(new Petal());
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let petal of petals) {
      petal.update();
      petal.draw();
    }
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
